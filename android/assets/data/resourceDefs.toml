    graphicAnchor = [1.0, 0.5]
    graphicSize = [32, 64]
    initialAnimation = false
  [defs.transformDef]
    physicalDimensions = {x = 16, y = 16}
    [defs.transformDef.spots]
      harvest = [{x=0, y=-25}]
