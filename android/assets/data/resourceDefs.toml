[[defs]]
  name = "Tree"
  [defs.graphicDef]
    graphicName = "Tree"
    graphicAnchor = [0.5, 0.0]
    graphicSize = [32, 64]
    initialAnimation = false
  [defs.transformDef]
    physicalDimensions = {x = 32, y = 32}
    [defs.transformDef.spots]
      harvest = [{x=0, y=-25}]
  [defs.physicsDef]
    bodyType = "static"
    bodyAnchor = {x = 0.0, y = 0.5}
    bodyDimensions = {x = 32, y = 64}
  [defs.resourceDef]
    resourceType = "wood"
    resourceAmount = 100
    harvestAmount = 1
    harvestedItemName = "Wood Log"
    numHarvestersMax = 1
    baseHarvestTime = 1.5
    canRegrow = true
    baseRegrowTimeRange = [180, 300]
    harvestedGraphicName = "tree_stump"
  [defs.gridDef]
    onGrid = true
    blockGridWhenPlaced = true

